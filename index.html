<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harmanjeet's Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-icons">
      <i class="fab fa-twitter"></i>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <h1>Welcome to Harmanjeet's Page</h1>
    <p>I'm Harmanjeet, aged <span id="age"></span>.</p>
  </header>

  <aside>
    <div class="sidebar-icons">
      <i class="fas fa-code"></i>
      <i class="fas fa-gamepad"></i>
      <i class="fas fa-laptop"></i>
    </div>
  </aside>

  <main class="content">
    <div class="post">
      <h2>Interests</h2>
      <p>I love <i class="fas fa-code"></i>, playing <i class="fas fa-gamepad"></i>, and exploring new <i class="fas fa-laptop"></i> technologies!</p>
      <p>Here's a glimpse into my coding adventures...</p>
    </div>

    <div class="post">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="neon-button">Sign Up</button>
      </form>
      <p>Join me on this fun journey by signing up!</p>
    </div>
  </main>

  <footer>
    <p>Contact me: harmanjeethara2005@email.com</p>
    <div class="fun-icons">
      <i class="fas fa-star"></i>
      <i class="fas fa-heart"></i>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
